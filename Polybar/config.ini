[bar/main]
tray-position = right 
tray-detached = false
tray-maxsize = 17
tray-background = ${colors.BACKGROUND}
tray-padding = 0
enable-ipc = true
















;; My Monitor Name Is "LVDS1" , You Can Find It With "xrandr -q" Or Use  "monitor = "  
monitor = LVDS1 
width =  100%
height = 25
offset-x = 0%
offset-y = 0%
fixed-center = true
padding-left = 0
padding-right = 1 
bottom = false
background = ${colors.BACKGROUND}
foreground = ${colors.FOREGROUND}
radius-top = 0.0
radius-bottom = 0.0
border-top-size = 4
border-bottom-size = 4
border-top-color = ${colors.BACKGROUND}
border-bottom-color = ${colors.BACKGROUND}
border-size = 4
border-color = ${colors.BACKGROUND}
padding = 1
line-size = 1
wm-restack = bspwm
line-color = ${colors.BLUE}
cursor-scroll = ns-resize
cursor-click = pointer









